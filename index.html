<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Кастомные интерактивные элементы</title>
</head>
<body>
  <main>
    <h1 class="visually-hidden">Кастомные интерактивные элементы</h1>

    <div class="container">
      <article class="checkbox">
        <h2 class="checkbox__title">Категории:</h2>

        <ul class="checkbox__list">
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Динозавры
              <span></span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Медведи
              <span></span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Косули
              <span></span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Лисы
              <span></span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Волки
              <span></span>
            </label>
          </li>
          <li class="checkbox__item">
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              Олени и лоси
              <span></span>
            </label>
          </li>
        </ul>
      </article>

      <article class="select">
        <select class="select__js" name="Test">
          <option value="" selected>Материал</option>
          <option class="select__item" value="Древесина">Древесина</option>
          <option class="select__item" value="Металл">Металл</option>
          <option class="select__item" value="Камень">Камень</option>
          <option class="select__item" value="Пластик">Пластик</option>
          <option class="select__item" value="Композитный">Композитный</option>
          <option class="select__item" value="Гипс">Гипс</option>
        </select>
      </article>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="js/choices.js"></script>
</body>
</html>
